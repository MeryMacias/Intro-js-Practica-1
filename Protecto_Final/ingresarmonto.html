    <script type="text/javascript">                             
      let user = getCurentUser();
      console.log(user);
      document.getElementById("user").textContent = user.nombre + " - " + user.numerocuenta;  
      bind();

      function menu(){
        window.location.href = "main.html?num=" + user.numerocuenta;
      }

      function bind(){
        var buttons = document.getElementsByClassName("btn-calculator");
        console.log(buttons);
        
        for(let index = 0; index < buttons.length; index ++){        
            let element = buttons[index];
            element.addEventListener("click",function(){          
              console.log(this.textContent);
              ingresarmonto(this.textContent);
            },false);
        }        
      }      

      function ingresarmonto(val){
        document.getElementById("monto").value += val;

      }
